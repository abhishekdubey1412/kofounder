{% extends "user-account-dashboard/base.html" %}
{% load static %}
{% block UserMainContent %}
                    <!-- Main content -->
                    <div class="col-lg-8 col-xl-9 ps-lg-4 ps-xl-6">

                        <!-- Title and offcanvas button -->
                        <div class="d-flex justify-content-between align-items-center mb-5 mb-sm-6">
                            <!-- Title -->
                            <h1 class="h3 mb-0">Messages</h1>
                        </div>
                        <!-- Search and buttons -->
                        <div class="row g-3 align-items-center mb-5">
                            <!-- Search -->
                            <div class="col-xl-5">
                                <form class="rounded position-relative">
                                    <input class="form-control pe-5" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn border-0 px-3 py-0 position-absolute top-50 end-0 translate-middle-y" type="submit"><i class="fas fa-search fs-6"></i></button>
                                </form>
                            </div>
        
                            <!-- Select option -->
                            <div class="col-sm-6 col-xl-3 ms-auto">
                                <!-- Short by filter -->
                                <form>
                                    <select class="form-select js-choice" aria-label=".form-select-sm">
                                        <option>Sort by</option>
                                        <option selected="">Published</option>
                                        <option>Free</option>
                                        <option>Newest</option>
                                        <option>Oldest</option>
                                    </select>
                                </form>
                            </div>
        
                            <!-- Button -->
                            <div class="col-sm-6 col-xl-3">
                                <a href="#" class="btn btn-primary mb-0"><i class="bi bi-plus-lg me-2"></i>Add new project</a>
                            </div>
                        </div>
                    </div>
{% endblock UserMainContent %}
